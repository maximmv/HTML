<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr:hover{
            background-color:yellow;
        }
        td {
            font-weight: bold;
            width: 100px;
            height:20px;
            text-align: center;
        }     
        td:hover{
            background-color:maroon;
            cursor:all-scroll;
        }          
    </style>
</head>
<body>
    <table >
        <caption>Complicated Table</caption>
        <!--1-->
        <tr>
            <td colspan="3">1.1</td>
            <td rowspan="2">1.2</td>
            <td rowspan="2">1.3</td>
            <td colspan="3">1.4</td>
            <td colspan="2" rowspan="2">1.5</td>           
        </tr>
         <!--2-->
        <tr>
            <td>2.1</td>
            <td colspan="2">2.2</td>
            <td>2.3</td>
            <td>2.4</td>                     
            <td>2.5</td>                        
        </tr>
         <!--3-->
        <tr>
            <td colspan="3">3.1</td>            
            <td>3.2</td>
            <td>3.3</td>                        
            <td colspan="3">3.4</td>           
            <td rowspan="2">3.5</td>
            <td>3.6</td>            
        </tr>
         <!--4-->
        <tr>
            <td rowspan="2">4.1</td>
            <td rowspan="3">4.2</td>
            <td rowspan="2">4.3</td>
            <td>4.4</td>
            <td>4.5</td>
            <td colspan="3">4.6</td>
            <td>4.7</td> 
        </tr>
         <!--5-->
        <tr>
            <td colspan="5">5.1</td>
            <td>5.2</td>
            <td rowspan=2>5.3</td>
        </tr>
         <!--6-->
        <tr>
            <td>6.1</td>
            <td>6.2</td>
            <td colspan="2">6.3</td>
            <td colspan="3">6.4</td>
            <td>6.5</td>                                  
        </tr>
         <!--7-->
        <tr>
            <td rowspan="3">7.1</td>
            <td rowspan="2">7.2</td>
            <td>7.3</td>
            <td>7.4</td>
            <td>7.5</td>
            <td>7.6</td>
            <td>7.7</td>
            <td rowspan="3">7.8</td>
            <td>7.9</td>
            <td>7.10</td>
        </tr>
         <!--8-->
        <tr>
            <td rowspan="2">8.1</td>
            <td rowspan="2">8.2</td>
            <td rowspan="2">8.3</td>
            <td>8.4</td>
            <td rowspan="3">8.5</td>
            <td colspan="2">8.6</td>                                              
        </tr>
         <!--9-->
        <tr>
            <td>9.1</td>
            <td>9.2</td>
            <td>9.3</td>
            <td>9.4</td>                       
        </tr>
         <!--10-->
        <tr>
            <td>10.1</td>
            <td colspan="2">10.2</td>
            <td>10.3</td>
            <td>10.4</td>
            <td>10.5</td>
            <td>10.6</td>
            <td colspan="2">10.7</td>            
        </tr>
    </table>
</body>
</html>
